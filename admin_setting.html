<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Admin Settings</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
}

.sidebar {
    width: 250px;
    background: #16a290;
    color: #fff;
    position: fixed;
    height: 100%;
    padding-top: 20px;
    transition: transform 0.3s ease;
    transform: translateX(0);
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 20px;
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
}

.sidebar ul li {
    padding: 15px 20px;
    text-align: left;
}

.sidebar ul li a {
    color: #fff;
    text-decoration: none;
    display: block;
}

.sidebar ul li a:hover {
    background: #16a290;
}

.main-content {
    margin-left: 250px;
    padding: 20px;
    width: calc(100% - 250px);
    transition: margin-left 0.3s ease;
}

header {
    
    padding: 10px;
    text-align: center;
    margin-bottom: 20px;
    position: relative;
}

.menu-toggle {
    background: #16a290;
    color: #fff;
    border: none;
    padding: 10px;
    cursor: pointer;
    position: absolute;
    left: 20px;
    top: 20px;
    display: none;
}

form {
    background: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input, 
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.form-group button {
    background:#16a290;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 4px;
}

.form-group button:hover {
    background:#16a290;
}

@media (max-width: 768px) {
    .sidebar {
        transform: translateX(-100%);
    }

    .sidebar.open {
        transform: translateX(0);
    }

    .main-content {
        margin-left: 0;
        width: 100%;
    }

    .menu-toggle {
        display: block;
    }
}

    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="admin_main.html">Overview</a></li>
            <li><a href="#orders">Orders</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#reservations">Reservations</a></li>
            <li><a href="#settings">Settings</a></li>
            <li><a href="#logout">Logout</a></li>
        </ul>
    </div>
    <header>
        <button class="menu-toggle" id="menuToggle">â˜°</button>
        
    </header>
    <div class="main-content" id="mainContent">
        <section id="settings">
            <h2>Restaurant Settings</h2>
            <form id="settingsForm">
                <div class="form-group">
                    <label for="restaurantName">Restaurant Name:</label>
                    <input type="text" id="restaurantName" name="restaurantName" required>
                </div>
                <div class="form-group">
                    <label for="restaurantAddress">Address:</label>
                    <input type="text" id="restaurantAddress" name="restaurantAddress" required>
                </div>
                <div class="form-group">
                    <label for="contactEmail">Contact Email:</label>
                    <input type="email" id="contactEmail" name="contactEmail" required>
                </div>
                <div class="form-group">
                    <label for="contactPhone">Contact Phone:</label>
                    <input type="text" id="contactPhone" name="contactPhone" required>
                </div>
                <div class="form-group">
                    <label for="operatingHours">Operating Hours:</label>
                    <input type="text" id="operatingHours" name="operatingHours" required>
                </div>
                <div class="form-group">
                    <label for="restaurantDescription">Description:</label>
                    <textarea id="restaurantDescription" name="restaurantDescription" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Save Settings</button>
                </div>
            </form>
        </section>
    </div>
    <script>
document.getElementById('menuToggle').addEventListener('click', function() {
    document.getElementById('sidebar').classList.toggle('open');
});

document.getElementById('settingsForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const restaurantName = document.getElementById('restaurantName').value;
    const restaurantAddress = document.getElementById('restaurantAddress').value;
    const contactEmail = document.getElementById('contactEmail').value;
    const contactPhone = document.getElementById('contactPhone').value;
    const operatingHours = document.getElementById('operatingHours').value;
    const restaurantDescription = document.getElementById('restaurantDescription').value;

    // Save the data as needed
    console.log({
        restaurantName,
        restaurantAddress,
        contactEmail,
        contactPhone,
        operatingHours,
        restaurantDescription
    });

    alert('Settings saved successfully!');
});

    </script>
</body>
</html>
