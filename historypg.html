<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            max-width: 900px;
        }
        .order-history {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 15px 0;
        }
        .order-history h2 {
            margin: 0 0 15px;
        }
        .order {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .order:last-child {
            border-bottom: none;
        }
        .order h3 {
            margin: 0;
        }
        .order p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Order History</h1>
    </header>
    <div class="container">
        <div class="order-history">
            <h2>My Orders</h2>
            <div class="order">
                <h3>Order #1234</h3>
                <p>Date: 2023-06-01</p>
                <p>Total: 250.00</p>
            </div>
            <div class="order">
                <h3>Order #1235</h3>
                <p>Date: 2023-06-02</p>
                <p>Total: 300.00</p>
            </div>
            <!-- Add more orders as needed -->
        </div>
    </div>
</body>
</html>
