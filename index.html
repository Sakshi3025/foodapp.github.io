<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food App</title>

  <style>
    * {
      
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: white;
      color: rgb(20, 19, 19);
      font-size: 15px;
      line-height: 1.5;
      
    }

    a {
      color: #262626;
      text-decoration: none;
    }

    ul {
      list-style: none;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      margin: auto;
    }

    /* Nav */
    .main-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 60px;
      padding: 20px 0;
      font-size: 13px;
      position: sticky;
      top: 0px;
      background-color: white;
    }

    .main-nav .logo {
      width: 80px;
      height: 60px;
    }

    .main-nav ul {
      display: flex;
    }

    .main-nav ul li {
      padding: 0 10px;
    }

    .main-nav ul li a {
      padding-bottom: 2px;
    }

    .main-nav ul li a:hover {
      border-bottom: 2px solid #262626;
    }

    .main-nav ul.main-menu {
      flex: 1;
      margin-left: 20px;
      font-size: 20px;

    }

    .menu-btn {
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 2;
      display: none;
    }

    .btn {
      cursor: pointer;
      display: inline-block;
      border: 0;
      font-weight: bold;
      padding: 10px 20px;
      background: #262626;
      color: #fff;
      font-size: 15px;
      ;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .dark {
      color: #fff;
    }

    .dark .btn {
      background: #f4f4f4;
      color: #333;
    }

    /* Showcase */
    .showcase {
      width: 100%;
      height: 650px;
      background: url('./assets/dish1.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      justify-content: flex-start;
      padding-top: 40px;
      margin-bottom: 20px;
      color: whitesmoke;
    }

    .showcase h2,
    .showcase p {
      margin-bottom: 10px;
    }

   
    /* Footer */
    .footer {
      background: rgb(175, 173, 173);
      color: rgb(24, 20, 20);
      font-size: 15px;
      padding: 20px 0;
    }

    .footer-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .footer div {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .footer div i {
      margin-right: 10px;
    }

    .footer ul {
      display: flex;
      flex-wrap: wrap;
    }

    .footer li {
      margin-right: 30px;
      margin-bottom: 20px;
    }

    @media(max-width: 700px) {
      .menu-btn {
        display: block;
      }

      .menu-btn:hover {
        opacity: 0.5;
      }

      .main-nav ul.right-menu {
        margin-right: 50px;
      }

      .main-nav ul.main-menu {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        background: #f2f2f2;
        width: 50%;
        height: 100%;
        border-right: #ccc 1px solid;
        opacity: 0.9;
        padding: 30px;
        transform: translateX(-500px);
        transition: transform 0.5s ease-in-out;
      }

      .main-nav ul.main-menu li {
        padding: 10px;
        border-bottom: #ccc solid 1px;
        font-size: 14px;
      }

      .main-nav ul.main-menu li:last-child {
        border-bottom: 0;
      }

      .main-nav ul.main-menu.show {
        transform: translateX(-20px);
      }

      
      .home-cards {
        grid-template-columns: repeat(2, 1fr);
      }

    }

.account{
  font-size: 18px;
  padding: 10px;
}

  </style>
</head>

<body>

  <div class="menu-btn">
    <i class="mbtn"></i>
  </div>

  <div class="container">
    <!-- Nav -->
    <nav class="main-nav">
      <img src="./assets/HDC_logo.jpg"  class="logo">
      <ul class="main-menu">
        <li><a href="#">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="#">Offers</a></li>
        <li><a href="#">Support</a></li>
        
      </ul>
      <a href="#" class="account">Register</a></li>
      <a href="login.html" class="account">Login</a></li>
    </nav>

    <!-- Showcase -->
    <header class="showcase">
      <h1>Fresh Food, Fast Delivery!</h1>
      <p>
      <h2>Order Now</h2>
      </p>
      
    </header>

   <br>
  <!-- Footer -->
  <footer class="footer">
    <div class="footer-inner">
      
      <ul>
        
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Privacy & cookies</a></li>
        <li><a href="#">Terms of use</a></li>
        
        <li><a href="#">&copy; KhanaDotCom</a></li>
      </ul>
    </div>
  </footer>

</body>

</html>
