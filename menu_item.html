<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .menu-item {
            background: white;
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .menu-item h2 {
            margin: 0;
        }
        .menu-item p {
            color: #555;
        }
        .menu-item .price {
            font-size: 1.2em;
            color: #e67e22;
        }
        .menu-item button {
            background: #e67e22;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .menu-item button:hover {
            background: #d35400;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Menu</h1>
    </header>
    <div class="container">
        <div class="menu-item">
            <h2>Pizza Margherita</h2>
            <p>Classic pizza with tomato sauce, mozzarella, and fresh basil.</p>
            <p class="price">$10.00</p>
            <a href="order.html"><button>Add to Order</button></a>
        </div>
        <div class="menu-item">
            <h2>Spaghetti Carbonara</h2>
            <p>Traditional Italian pasta with eggs, cheese, pancetta, and pepper.</p>
            <p class="price">$12.00</p>
            <a href="order.html"><button>Add to Order</button></a>
        </div>
    </div>
</body>
</html>
